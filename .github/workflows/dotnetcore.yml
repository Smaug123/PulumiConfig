name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore Pulumi.sln
    - name: Build
      run: dotnet build Pulumi.sln --configuration Release --no-restore
    - name: Install .NET global tools
      run: dotnet tool restore
    - name: Check with Fantomas
      run: dotnet fantomas -r --check .
